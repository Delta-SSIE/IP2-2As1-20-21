<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio embed</title>
</head>
<body>
    <audio controls loop muted>
        <source src="alenka_v_risi_divu.mp3" type="audio/mpeg">
        <!-- zde můžou být další zdroje - pro jiné formáty -->
        Váš prohlížeč nepodporuje element audio
    </audio>

    <video controls loop muted poster="https://im9.cz/iR/importprodukt-orig/362/362991ae5db7fd8d7912806058552102--mmf250x250.jpg">
        <source src="alenka_v_risi_divu.mp4" type="video/mp4">
        <!-- zde můžou být další zdroje - pro jiné formáty -->
        Váš prohlížeč nepodporuje element audio
    </video>

    
      
</body>
</html>
